{% load staticfiles %}
<!DOCTYPE HTML>
<html lang="en">
<head>
<title>用户界面-登录</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Career Multi Forms Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->
<!-- css files -->
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" /> <!-- Style-CSS -->
<link rel="stylesheet" href="{% static  'css/font-awesome.css' %}"> <!-- Font-Awesome-Icons-CSS -->
<!-- //css files -->
<!--<link href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,vietnamese" rel="stylesheet">-->

<!-- js -->
<script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
<!-- //js -->
</head>
<body>
<script src="{% static 'js/jquery.vide.min.js' %}"></script>
<!-- main -->
<div data-vide-bg="{% static 'video/Ipad' %}" style="width: 100%; height: 100%;">
<div class="center-container" style="width: 100%; height: 100%;">
<div class="w3ls-header">
		<h3>&nbsp;</h3>
	<div class="header-main">
		
	<div class="videologin">
		
		<div class="top-login first">
			<div class="border">
				<span><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
			</div>
		</div>
		<h2>登录</h2>
			<div class="header-bottom">
				<div class="header-right w3agile">
					<div class="header-left-bottom agileinfo">
						<form action="/login" method="post">
							{% csrf_token %}
							<div class="icon1">
								<i class="fa fa-user-o" aria-hidden="true"></i>
								{{ login_form.username }}
							</div>
							<div class="icon1">
								<i class="fa fa-unlock-alt" aria-hidden="true"></i>
								{{ login_form.password }}
							</div>
							<label class="anim">
								<input type="checkbox" class="checkbox" name="savepwd">
								<span> 七天免登陆 </span>
							</label>
							<a href="{% url 'login:repwd' %}" class="forgot">忘记密码</a>
              <a>{{ message }}</a>
							<div class="bottom">
								<input type="submit" id="dl" value="登录" />
								<input type="submit" id="zc" value="注册"onclick="javascript:location.href='/register'"/>
							</div>

						</form>	
					</div>
				</div>
			</div>
		</div>

		<div class="clear"></div>
	</div>
	
	<!-- copyright start here -->
	<div class="copyright">
		<p>Copyright © 2018 12亿资金项目团队 All Rights Reserved </p>
	</div>
	<!--copyright end here-->
</div>
<!--header end here-->
</div>
</div>
</body>
</html>
